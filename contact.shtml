<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/base/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/base/common.css">
  <link rel="stylesheet" type="text/css" href="./css/base/icon.css">
  <link rel="stylesheet" type="text/css" href="./css/base/button.css">
  <link rel="stylesheet" type="text/css" href="./css/main/detail.css">
  <link rel="stylesheet" type="text/css" href="./css/lib/select2.css">
  <link rel="stylesheet" type="text/css" href="./css/main/contact.css">
  <script>
  var name = 'head_nav_a_7';
  </script>
  <title>联系我们</title>
</head>
<body>
  <!--#include virtual="./include/nav.shtml" -->
  <div class="index_wrap">
    <div class="index_con1">
      <div class="detail">
        <h2 class="clearfix">
          <div class="txt">
            <span class="t1">联系我们</span>
          </div>
        </h2>
        <div class="contact">
          <h3>请留下您对天天德州游戏和赛事的宝贵建议，天天德州运营组将随机抽取好的建议进行奖励！</h3>
          <textarea text="请输入您的建议..." left="19" top="16" input-area></textarea>
          <div class="form">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="122">电话号码</td>
                <td>
                  <input type="text">
                </td>
                <td width="93">游戏ID</td>
                <td>
                  <input type="text">
                </td>
                <td>
                  <div class="icon icon-question" role="tip">
                    <div class="question-mark" role="tipbox">
                      <ul>
                        <li>打开天天德州游戏APP</li>
                        <li>点击左下角头像</li>
                        <li>打开详细信息</li>
                      </ul>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>平台</td>
                <td>
                  <select class="select">
                    <option value="">请选择</option>
                    <option value="">1112</option>
                  </select>
                </td>
                <td>频道</td>
                <td>
                  <select class="select">
                    <option value="">请选择</option>
                    <option value="">1112</option>
                  </select>
                </td>
              </tr>
            </table>
            <div class="btnarea">
              <a href="javascript:;" onfocus="this.blur()" class="btn btn-submit" role="refer">提交</a>
            </div>
            <div class="submit_tips" role="btnbox">
              <ul>
                <li>感谢您的建议！</li>
                <li>祝您德州比赛百胜！</li>
              </ul>
              <div id="tips_submit" role="btnconfirm">确定</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//ossweb-img.qq.com/images/js/PTT/ping_tcss_tgideas_https_min.js"></script>
  <script type="text/javascript" src="./js/lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./js/nav.js"></script>
  <script type="text/javascript" src="./js/contact.js"></script>
  <script type="text/javascript" src="./js/lib/placeholder.js"></script>
  <script type="text/javascript" src="./js/lib/select2.full.min.js"></script>
  <script type="text/javascript" src="./js/main/contact.js"></script>
  <script>
  var setSite={ //设置网站属性
      siteType:"os"||"a20160711xxx", //必填项:"os"代表是官网，如果不是，则填写actName例如a20160701xxx
      pageType:"contact", //必填项:本页面的定位；按照页面含义填写例如main||list||detail||download||share||page1||pageN
      pageName:"联系我们", //必填项:页面中文名
      osact:0, //选填项:是否是官网专题(在官网运营的专题)boolean；默认是0；可以在链接上加入参数osact=1来灵活设置
      ingame:0, //选填项:是否投放在游戏APP内boolean；默认是0；可以在链接上加入参数ingame=1来灵活设置
      stayTime:0 //选填项:是否需要统计停留时长boolean；默认是0
    }
    if(typeof(pgvMain)=='function')pgvMain();//千万不能忘记！
  </script>
</body>
</html>
